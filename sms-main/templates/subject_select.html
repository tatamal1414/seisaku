
<!DOCTYPE html>
<html>
<head>
  <title>HOME</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="" rel="stylesheet">
</head>
<body>
    <a onclick="history.back()" class="">戻る</a>
    <a href="/logout">ログアウト</a>
    <!-- if user == 000000 -->


    <!-- else -->
    {% if params.subject_list | length == 1 %}
    {% for subject in params.subject_list %}
    <form action="/display_select" method="POST" name="form2">
      <input type="hidden" name="subject" value="{{ subject }}">
      <a href="javascript:form2.submit()">{{subject}}</a>
    </form>
    {% endfor %}
    {% else %}
    {% for subject in params.subject_list %}
    <form action="/display_select" method="POST" name="form2">
      <input type="hidden" name="subject" value="{{ subject }}">
      <a href="javascript:form2[{{loop.index0}}].submit()">{{subject}}</a>
    </form>
    {% endfor %}
    {% endif %}
</body>
</html>
